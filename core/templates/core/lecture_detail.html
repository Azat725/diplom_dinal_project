{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        
        <a href="{% url 'index' %}" class="btn btn-outline-secondary mb-3">&larr; Назад к списку</a>

        <div class="card shadow-sm">
            <div class="card-body p-5">
                
                <h1 class="mb-3" style="color: var(--primary-red);">{{ lecture.title }}</h1>
                <p class="text-muted border-bottom pb-3">
                    Автор: {{ lecture.author.get_full_name }} | 
                    Дата: {{ lecture.created_at|date:"d E Y" }}
                </p>

                <div class="lecture-content mt-4">
                    {{ lecture.content|safe }}
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
