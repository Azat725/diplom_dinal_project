{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h3 style="color: var(--primary-red);">Вход в систему</h3>
                <p class="text-muted small">Введите ваши данные для доступа</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label text-muted">Имя пользователя</label>
                    {{ form.username }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Пароль</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-custom w-100 py-2">Войти</button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">Нет аккаунта? Обратитесь к администратору.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
